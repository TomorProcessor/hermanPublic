<app-header></app-header>
<div class="container">
  <h1 class="subtitle">VENDÉGKÖNYV</h1>
  <div class="comment-container" *ngFor="let comment of paginatedComments">
    <div class="name">{{ comment.name }}</div>
    <div>
      <p class="comment">
        {{ comment.comment }}
      </p>
      <p class="date-border">
        {{ comment.date | dateFormat }}
      </p>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="prevPage()">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let page of pages">
          <a class="page-link" (click)="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="nextPage()">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="card-container">
  <mat-card class="card">
    <form [formGroup]="commentsForm" (ngSubmit)="addComment()">
      <mat-form-field appearance="outline" class="inputs">
        <input matInput formControlName="name" rows="1" placeholder="Név" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline" class="inputs">
        <input matInput formControlName="email" rows="1" placeholder="Email" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline" class="inputs">
        <textarea
          matInput
          formControlName="comment"
          rows="5"
          placeholder="Komment"
        ></textarea>
      </mat-form-field>
      <br />
      <button
        class="inputs"
        style="color: white"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Komment hozzáadása
      </button>
    </form>
  </mat-card>
</div>
